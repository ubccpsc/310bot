name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build
        uses: docker/build-push-action@v2
        with:
          load: true
          tags: bot:latest
          push: false
      -
        name: Print all containers
        run: docker ps -a
      -
        name: Who am I?
        run: echo $(whoami)
