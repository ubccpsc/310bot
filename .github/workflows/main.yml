name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build
        uses: docker/build-push-action@v2
        with:
          load: true
          tags: bot:${{ github.sha }}
          push: false
      -
        name: Clean up containers
        run: |
          ids=$(docker ps -aqf "ancestor=bot")
          for id in $ids
          do
           echo "$id"
           docker stop $id && docker rm $id
          done
      -
        name: Clean up images
        run: |
          ids=$(docker images -q --filter reference=bot --filter before=bot:${{ github.sha }})
          for id in $ids
          do
           echo "$id"
           docker rmi $id
          done
      -
        name: Run
        uses: addnab/docker-run-action@v3
        with:
          image: bot:${{ github.sha }}
          options: -d --restart unless-stopped -e BOT_TOKEN=${{secrets.BOT_TOKEN}} -v ${{secrets.DB_DIR}}:/app/db
          run: node dist/App.js
